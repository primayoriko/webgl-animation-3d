<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>WebGL 3D Model Animation</title>
</head>
<body>
    <main> 
        <img id = "texImage" src = "./static/img/zebra-skin.jpg" hidden></img>
        <img id = "texBump" src = "./static/img/bump_normal.png" hidden></img>
        <!-- <img id = "texImage" src = "./static/img/zebra-skin.jpg"></img> -->
        <h1 class="title">WebGL 3D Model Animation</h1>

        <!-- Export import util -->
        <a id="download-link" style="display:none"></a>
        <input style="display: none;" type="file" id="upload-btn" value="Select Files">
        <!--  -->

        <div class="navbar">
            <button id="export-btn" class="menu-item"> Export </button>
            <button id="import-btn" class="menu-item" value="asd"> Import </button>
            <div class="menu-item">
                <input type="radio" name="action" value="line">Line 
                <input type="radio" name="action" value="square">Square  
                <input type="radio" name="action" value="polygon">Polygon  
                <input type="checkbox" name="polygon" id="start-poly">Start Poly
            </div>
        </div>
        <div class="navbar">
            <div class="menu-item-cl">
                <input id="color-input" type="color" value="#000000">
            </div>
            <div class="menu-item">
                <p style="margin-right: 20px;">Change:</p>
                <input type="radio" name="action" value="change-line">Line 
                <input type="radio" name="action" value="change-square">Square  
                <input type="radio" name="action" value="change-polygon">Polygon  
            </div>
        </div>
        <div style="height: 800; width: 800; margin-bottom: 40px;">
            <canvas id="glCanvas" width="800" height="800"></canvas>
        </div>

        <div class="help">
            <h2> Help </h2>
            
        </div>

        <textarea class="" rows="40" cols="90" readonly >
            Tulis disini nanti help nya
        </textarea>

        <div style="height: 200px; max-height: 10%;"></div>
    </main>
    <script type="module" src="static/js/index.js"></script>
</body>
</html>
