<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>WebGL 3D Model Animation</title>
</head>
<body>
    <main> 
        <img id = "texImage" src = "./static/img/zebra-skin.jpg" hidden></img>
        <img id = "texBump" src = "./static/img/bump_normal.png" hidden></img>
        <!-- <img id = "texImage" src = "./static/img/zebra-skin.jpg"></img> -->
        <h1 class="title">WebGL 3D Model Animation</h1>

        <!-- Export import util -->
        <a id="download-link" style="display:none"></a>
        <input style="display: none;" type="file" id="upload-btn" value="Select Files">
        <!--  -->

        <div class="navbar">
            <button id="export-btn" class="menu-item"> Export </button>
            <button id="import-btn" class="menu-item" value="asd"> Import </button>
            <button id="texture-shading-btn" class="menu-item" value="asd"> Texture And Shading </button>
            <button id="animation-btn" class="menu-item" value="asd"> Stop Animation </button>
        </div>

        <div class="navbar">
            <!-- <h1>Camera</h1> -->
            <div class="menu-item">
                <label for="camera-radius">radius</label>
                <input
                    id="camera-radius"
                    name="camera-radius"
                    type="range"
                    min="5"
                    max="100"
                    value="40"
                    step="1"
                />
                <output for="camera-radius">40</output>
            </div>
            <div class="menu-item">
                <label for="camera-angle">angle</label>
                <input
                    id="camera-angle"
                    name="camera-angle"
                    type="range"
                    min="-360"
                    max="360"
                    value="0"
                    step="1"
                />
                <output for="camera-angle">0</output>
            </div>
        </div>

        <div style="height: 800; width: 800; margin-bottom: 40px;">
            <canvas id="glCanvas" width="800" height="800"></canvas>
        </div>

        <div class="help">
            <h2> Help </h2>
            
        </div>

        <textarea class="" rows="40" cols="90" readonly >
Secara garis besar, program akan menampilkan 3 model object pada canvas, dengan rincian berikut

- Object Zebra, yang mengimplementasikan texture (image) mapping

- Object Minecraft, yang mengimplementasikan bump mapping

- Object Crocodole, yang mengimplementasikan environment mapping

Ketiga model objek tersebut senantiasa bergerak (memiliki animasi) yang sudah diatur sebelumnya. 

Selain itu, user/pengguna aplikasi dapat melakukan beberapa tindakan dengan menggunakan button atau slider diatas canvas yang memiliki rincian berikut

- Button Export, berfungsi untuk melakukan exporting dari data aplikasi ke dalam bentuk JSON yang dapat di download

- Button Import, berfungsi untuk mengimport data JSON yang sudah disimpan sebelumnya untuk kemudian dimuat datanya ke dalam aplikasi

- Button Texture And Shading, berfungsi sebagai toggle untuk memati/nyalakan texture dan shading pada seluruh model object

- Button [Start | Stop] Animation, berfungsi sebagai toggle untuk memati/nyalakan animasi pada seluruh model object

- Slider radius, berfungsi untuk mengatur jarak dari kamera ke model objek

- Slider angle, berfungsi untuk mengatur sudut perputaran (dengan jarak sebesar radius) kamera ke model objek

        </textarea>

        <div style="height: 200px; max-height: 10%;"></div>
    </main>
    <script type="module" src="static/js/index.js"></script>
</body>
</html>
